<link href="{JSDIR}/gallery/style.css" rel="stylesheet" type="text/css" media="all">
<script type="text/javascript" src="{JSDIR}/gallery/gallery.js"></script>

<div class="foucebox">
	<div class="scrollimg2">
		<script language="javascript">
			var ScrollBigPic = [
				<!--{loop $_INDEXALBUM $i $datarow}-->
				<!--{if $i}-->,<!--{/if}-->'$datarow[picture]'
				<!--{/loop}-->
			] ;
			function loadNext()
			{
				for(var i=1;i<$indexalbumcount;i++)
				{
					try{
						if($('bigpic_'+i).src=="source/plugin/hsk_vcenter/include/gallery/images/img_default.gif")
							$('bigpic_'+i).src=ScrollBigPic[i];
					}catch(e){};
				}
			}
		</script>
		<div id="SwitchBigPic">
			<!--{loop $_INDEXALBUM $i $datarow}-->
			<div  class="scrollimg2_bigimg" id="showDiv_$i"{if !$i} style="display:block"{/if}>
				<div><a  href="$datarow[link1]"><img id="bigpic_$i" src="$datarow[picture]"{if !$i} onload="loadNext()"{/if} /></a></div>
				<div id="title_bg_$i" class="scrollimg2_bg" style="filter:alpha(opacity=0);-moz-opacity:0;opacity:0"></div>
				<a style="FILTER: alpha(opacity=0); opacity: 0; -moz-opacity: 0" id=title_$i class=scrollimg2_txt title="" href="$datarow[link2]" blockid="$i">$datarow[title]</a>
				<a id="title_$i" href="$datarow[link1]" class="scrollimg2_txt" style="filter:alpha(opacity=0);-moz-opacity:0;opacity:0" blockid="$i"></a>
			</div>
			<!--{/loop}-->
		</div>

		<div class="scrollimg2_tigger">
			<div id="bigHover" class="scrollimg2_tigger_hoverbg"></div>
			<ul>
				<!--{loop $_INDEXALBUM $i $datarow}-->
				<li><a href="$datarow[link1]" blockid="$i"><img id="big_pic_nav_on_$i" src="$datarow[spic]"></a></li>
				<!--{/loop}-->
			</ul>
			<ul class="scrollimg2_tigger_link">
				<!--{loop $_INDEXALBUM $i $datarow}-->
				<li><a id="big_pic_nav_$i" href="$datarow[link1]" onclick="document.body.focus()" blockid="$i"><img src="source/plugin/hsk_vcenter/include/gallery/images/img_default.gif"></a></li>
				<!--{/loop}-->
			</ul>
		</div>
	</div>
	
	<script>
		var MovieRecom={	
				step:68,
				hover:"bigHover",       			//hover
				bigpic:"SwitchBigPic",				//大图DIV之ID通用部分
				smallpic:"big_pic_nav",				//小图之ID通用部分
				selectstyle:"currA",				//小图被选中之后的CSS
				pictxt:"",							//配套图片文字
				totalcount:$indexalbumcount,		//图片数量
				autotimeintval:5000,				//5秒
				objname:"MovieRecom",				//对象名称
				css:"display:none;position:absolute;left:0;top:0;overflow:hidden;" //css
			};
		BigNews.init(MovieRecom);
	</script>
	
</div>
