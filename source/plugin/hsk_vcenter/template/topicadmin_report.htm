<!--{template common/header}-->
<h3 class="flb">
	<em id="return_top_delete">{lang hsk_vcenter:chk_rep}{lang hsk_vcenter:thevod}</em>
	<span>
		<a href="javascript:;" class="flbc" onclick="hideWindow('top_delete');" title="{lang close}">{lang close}</a>
	</span>
</h3>
<form enctype="multipart/form-data" id="deleteform" name="deleteform" method="post" autocomplete="off" action="{PDIR}&mod=getlist&types=report&vid=$vid&deletesubmit=yes&infloat=yes&deleteclick=yes" onsubmit="ajaxpost('deleteform', 'return_top_delete', 'return_top_delete', 'onerror');return false;">
	<div class="reason_slct c" id="return_$_G[gp_handlekey]">
		<p>{lang report_reason}</p>
		<ul id="reportreason" class="reasonselect pt mtn mbn"><!--{echo hsk_dis_select($reportlist)}--></ul>
		<textarea id="message" name="message" class="reasonarea pt" onkeydown="ctrlEnter(event, 'reportsubmit', 1);" onkeyup="strLenCalc(this, 'checklen');" rows="4"></textarea>
		<script type="text/javascript" reload="1">
		var reasonSelectOption = $('reportreason').getElementsByTagName('li');
		if (reasonSelectOption) {
			for (i=0; i<reasonSelectOption.length; i++) {
				reasonSelectOption[i].onmouseover = function() { this.className = 'xi2 cur1'; }
				reasonSelectOption[i].onmouseout = function() { this.className = ''; }
				reasonSelectOption[i].onclick = function() {
					$('message').value = this.innerHTML;
				}
			}
		}
		</script>
	</div>

	<p class="o pns">
		<span class="z">{lang input_message1} <strong id="checklen">200</strong> {lang input_message2}</span>
		<button type="submit" value="true" class="pn pnc"><strong>{lang confirms}</strong></button>
	</p>
	<input type="hidden" name="inajax" value="$_G[inajax]" />
	<input type="hidden" name="handlekey" value="$_G[gp_handlekey]" />
	<input type="hidden" name="formhash" value="{FORMHASH}" />
	<input type="hidden" name="vid" value="$vid" />
	<input type="hidden" name="reportsubmit" value="true" />
</form>

<script type="text/javascript" reload="1">
function succeedhandle_top_delete(locationhref) {
	hideWindow('top_delete');
	location.href = locationhref;
}
</script>
<!--{template common/footer}-->
