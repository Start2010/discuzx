<script language="javascript">

function changelocation(val)
{
    var val=val;
    ajaxget('{PDIR}&mod=relesid&fid='+val, 'loadrelesid');
}

function hsk_checkbox(obj) {
	if(obj.checked) {
		p++;
		for (var i = 0; i < $('relefrm').elements.length; i++) {
			var e = $('relefrm').elements[i];
			if(p == max_obj) {
				if(e.name.match('share_sid') && !e.checked) {
					e.disabled = true;
				}
			}
		}
	} else {
		p--;
		for (var i = 0; i < $('relefrm').elements.length; i++) {
			var e = $('relefrm').elements[i];
			if(e.name.match('share_sid') && e.disabled) {
				e.disabled = false;
			}
		}
	}
	$('reportsubmit').disabled = p <= max_obj && p > 0 ? false : true;
}

function hsk_checkfrm(theform){
	<!--{if $types != 3}-->
	if(!p || theform.s1.value==0) {
		showError('请至少选择一个视频所属分类');
		return false;
	}
	<!--{/if}-->
	
	<!--{if $types != 2}-->
	if(mb_strlen(theform.vurl.value) < 5){
		showError('抱歉，您尚未输入有效的视频地址');
		return false;
	}
	<!--{/if}-->
	
	if(theform.subject.value == "") {
		showError('抱歉，您尚未输入标题或内容');
		return false;
	} else if(mb_strlen(theform.subject.value) > 90) {
		showError('您的标题超过 90 个字符的限制');
		return false;
	}
}
</script>
