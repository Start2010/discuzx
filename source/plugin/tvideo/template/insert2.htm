<script type="text/javascript" reload="1">
function OnezCall(type,s){
  if(type=='upload'){
    if(s.substr(0,2)!='ok'){
      alert(s);
      return;
    }
    s=s.substr(2);
    setcookie('tvideo',s);
    insertVideo(s);
  }else if(type=='status'){
  }
}
var lvideo=getcookie('tvideo');
if(lvideo.length>0){
  $('lastvideo').style.display='inline';
}
function insertLast(){
  insertVideo(lvideo);
}
function insertVideo(s){
  var txt = '[tvideo]' + s + '[/tvideo]';
  insertText(txt, strlen(txt), 0);
  hideWindow('tvideo', 0, 1);
  doane(event);
}
</script>
