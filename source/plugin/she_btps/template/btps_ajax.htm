<!--{subtemplate common/header}-->
<!--{if $action == 'btpsajax'}-->
<div id="click_div" class="click_div">
<table cellpadding="0" cellspacing="0" class="atdtid">
<tr>
<!--{if $btps_ext_a && $btps_ext_a}-->
<form id="rateform_a" name="rateform_a" method="post" autocomplete="off" action="forum.php?mod=misc&action=rate&ratesubmit=yes&infloat=yes" onsubmit="return postajax('a');">
	<input type="hidden" name="formhash" value="{FORMHASH}" />
	<input type="hidden" name="handlekey" value="rate">
	<input type="hidden" name="tid" value="{$tid}" />
	<input type="hidden" name="pid" value="{$pid}" />
	<input type="hidden" name="referer" value="{$referer}" />
	<input type="hidden" name="score{$btps_ext_a}" value="1" />
	<input type="hidden" name="reason" value="{$btps_text_a}"/>
	<input type="checkbox" name="sendreasonpm" {$btps_tz_add} style="display:none"/>
	<td>
	<div class="atdtidc">
	<div class="ac1" style="height:{$height_a}px;">
	<em>{$postlist_a}</em>
	</div>
	</div>
	<div><button type="submit" class="buttona" name="rateform_a" value="yes"></button></div>
	<div>{$btps_name_a}</div>
	</td>
</form>
<!--{/if}-->

	<em>{$postlist_b}</em>
	</div>
	</div>
	<div><button type="submit" class="buttonb" name="rateform_b" value="yes"></button></div>
	<div>{$btps_name_b}</div>
	</td>
</form>
<!--{/if}-->

</table>
</div>
<div id="postajaxok">{$she_btps_script_txt}</div>
