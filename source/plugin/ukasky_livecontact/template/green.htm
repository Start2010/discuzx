<link href="source/plugin/ukasky_livecontact/template/green/qq.css" rel="stylesheet" type="text/css" />
<style>
<!--

	TOP:{$high}px;
}
-->
</style>
<div class="qqbox" id="divQQbox">
  <div class="qqlv" id="meumid" onmouseover="show()"><img src="source/plugin/ukasky_livecontact/template/green/qq.gif"></div>
  <div class="qqkf" style="display:none;" id="contentid" onmouseout="hideMsgBox(event)" onmouseover="show()">
  	<div class="qqkfbt">{lang ukasky_livecontact:servicecenter}</div>
  	<!--{loop $arrQQlist $key $val}-->
  	<div class="qqkfhm bgdh"><a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin={$val[0]}&site=qq&menu=yes"><img border="0" src="http://wpa.qq.com/pa?p=2:{$val[0]}:45" alt="{lang ukasky_livecontact:sendToMe}" title="{lang ukasky_livecontact:sendToMe}">{$val[1]}</a></div>
	<!--{/loop}-->
	<!--{loop $arrWWlist $key $val}-->
	<div class="qqkfhm bgdh"><a target="_blank" href="http://amos.im.alisoft.com/msg.aw?v=2&site=cntaobao&s=1&charset={$charset}&uid={$val[0]}" ><img border="0" src="http://amos.alicdn.com/online.aw?v=2&uid={$val[0]}&site=cntaobao&s=2&charset={$charset}" alt="{$val[1]}" /><span style="color:#1266c9; vertical-align:top">{$val[1]}</span></a></div>
	<!--{/loop}-->
	<div>{$email}</div>
	<div>TEL: {$tel}</div>
	<div><center><a href="{$feedback}" target="_blank" style="color: navy;">{lang ukasky_livecontact:feedback}</a></center></div>
  </div>
</div>
<script language="javascript">
var tips;
var theTop = 100;
var old = theTop;
function initFloatTips()
{
tips = document.getElementById('divQQbox');
moveTips();
}
function moveTips()
{
var tt=50;
if (window.innerHeight)
{
posQQ = window.pageYOffset;
}else if (document.documentElement && document.documentElement.scrollTop) {
posQQ = document.documentElement.scrollTop;
}else if (document.body) {
posQQ = document.body.scrollTop;
}
posQQ=posQQ-tips.offsetTop+theTop;
posQQ=tips.offsetTop+posQQ/10;
if (posQQ < theTop){
posQQ = theTop;
}
if (posQQ != old) {
tips.style.top = posQQ+"px";
tt=10;//alert(tips.style.top);  
}
old = posQQ;
setTimeout(moveTips,tt);
}
initFloatTips();
if(typeof(HTMLElement)!="undefined")
{
HTMLElement.prototype.contains=function (obj)
{  
while(obj!=null&&typeof(obj.tagName)!="undefind"){
if(obj==this) return true;
obj=obj.parentNode;
}
return false;
}
}

function show()
{
document.getElementById("meumid").style.display="none"
document.getElementById("contentid").style.display="block"
}

function hideMsgBox(theEvent){
if (theEvent){
var browser=navigator.userAgent;
if (browser.indexOf("Firefox")>0){
if (document.getElementById("contentid").contains(theEvent.relatedTarget)) {
return;
}
}
if (browser.indexOf("MSIE")>0 || browser.indexOf("Presto")>=0){
if (document.getElementById('contentid').contains(event.toElement)) {
return;
}
}
}
document.getElementById("meumid").style.display = "block";
document.getElementById("contentid").style.display = "none";
}
</script>
<!--{/block}-->
