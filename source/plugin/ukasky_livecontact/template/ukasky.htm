<!--{block return}-->
<link href="source/plugin/ukasky_livecontact/template/ukasky/image/common.css"	rel="stylesheet" type="text/css" />

<style>
<!--
.ukasky_livecontact {
	TOP:{$high}px;
}
-->
</style>
<div id="ukasky_livecontact" class="ukasky_livecontact">
  <div class="floatL">
  <a id="aFloatTools_Show" class="btnOpen" href="javascript:void(0);" style="display: block"> </a> 
  <a id="aFloatTools_Hide" class="btnCtn" href="javascript:void(0);" style="display: none"> </a> 
  </div>
  <div id="divFloatToolsView" class="floatR" style="display: none;">
    <div class="tp"></div>
    <div class="cn">
      <ul>
        <li class="top">
          <h3 class="titZx">{lang ukasky_livecontact:servicecenter}</h3>
        </li>
        <!--{if $arrQQlist}-->
        <li><span class="icoZx">{lang ukasky_livecontact:QQKF}</span> </li>
        <!--{loop $arrQQlist $key $val}-->
        <li><a class="icoTc" style="BACKGROUND:url(http://wpa.qq.com/pa?p=2:{$val[0]}:52) no-repeat center left;" target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin={$val[0]}&site=qq&menu=yes">{$val[1]}</a></li>
        <!--{/loop}-->
        <!--{/if}-->
        <!--{if $arrWWlist}-->
        <li><span class="icoZx">{lang ukasky_livecontact:WWKF}</span> </li>
        <!--{loop $arrWWlist $key $val}-->
        <li><a class="icoTc" style="BACKGROUND:url(http://amos.alicdn.com/online.aw?v=2&uid={$val[0]}&site=cntaobao&s=2&charset={$charset}) no-repeat center left;" target="_blank" href="http://amos.im.alisoft.com/msg.aw?v=2&site=cntaobao&s=1&charset={$charset}&uid={$val[0]}" ><span style="color:#1266c9; vertical-align:top">{$val[1]}</span></a></li>
        <!--{/loop}-->
        <!--{/if}-->
        <!--{if $email}--> 
		<li><span class="icoFf"><a href="mailto:{$email}" target="_blank">{lang ukasky_livecontact:MailKF}</a></span> </li>
		<!--{/if}-->
		<!--{if $tel}-->
        <li>
          <h3 class="titDh">{lang ukasky_livecontact:TelKF}</h3>
        </li>
        <li><span class="icoTl">{$tel}</span> </li>
        <!--{/if}-->
        <li class="bot">
          <h3 class="titDc"><a href="{$feedback}" target="_blank">{lang ukasky_livecontact:feedback}</a></h3>
        </li>
      </ul>
    </div>
  </div>
</div>
<script src="source/plugin/ukasky_livecontact/template/ukasky/js/jquery.js"></script>
<script type="text/javascript">jQuery.noConflict();</script>
<script src="source/plugin/ukasky_livecontact/template/ukasky/js/ukasky_livecontact.js"></script>
<!--{/block}-->
